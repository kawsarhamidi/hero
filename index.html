<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <h2>Welcome to Pitha Ghor</h2>
    <form action="">
        <label for="name">You Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        
        <label for="email">You Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="number">You Phone Number
            <input id="number" type="number" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>Pick One  Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="antasa">
                <input type="radio" name="pitha" id="antasa">
                Antasa
            </label>
            <label for="patishapola">
                <input type="radio" name="pitha" id="patishapola">
                Patishapola
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or more Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="kalozira">
                <input type="checkbox" name="vorta" id="kalozira">
                Kalozira
            </label>
            <label for="doniypata">
                <input type="checkbox" name="vorta" id="doniypata">
                Doniypata
            </label>
            <label for="sutki">
                <input type="checkbox" name="vorta" id="sutki">
                Sutki
            </label>
            <label for="badam">
                <input type="checkbox" name="vorta" id="badam">
                Badam
            </label>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">
                Alu
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
        
    </form>
</body>
</html>
